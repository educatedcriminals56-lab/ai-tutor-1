<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socratic Dialogue Tutor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <h1>Socratic Dialogue Tutor</h1>
  <div id="dialogue-messages"></div>
  <div class="input-area">
    <input id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
  <div id="typing-indicator" style="display:none;">AI is thinking...</div>
  <button id="restart-btn">Restart</button>
  <button id="summary-btn">Get Summary</button>
</div>
<script src="script.js"></script>
</body>
</html>
